<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Main navigation</title>
</head>
<body>


<ul class="nav" id="categories-container"></ul>
<script>

    $(document).ready(function () {

        //source: https://stackoverflow.com/questions/7346563/loading-local-json-file
        var data = $.getJSON("js/data.json", function (json) {

            $.each(json, function (index, item) {
                //console.log(value);
                //categories.push(value);
                $("#categories-container").append("<li><a href='category.html?id="
                    + item.id + "'>" + item.name + "</a></li></br>");

            });

        });


    });

</script>
</body>
</html>
